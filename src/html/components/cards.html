<div class="card @@class-card">
   <img src="@images/@@image.png" class="card-image @@class-image" alt="@@image">
   <h4 class="title">@@title</h4>
   @@if(subtitle !=='') {
   <h5 class="subtitle">@@subtitle</h5>
   }
   <div class="card-content @@class-content">
      @@desc
   </div>
</div>
<!-- end card -->
